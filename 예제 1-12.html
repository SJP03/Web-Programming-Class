<!DOCTYPE html>
<HTML>
    <HEAD><title>웹 프로그래밍</title></HEAD>
    <BODY>
        <!--색깔 표기법 : HSL-->
        <p style="background-color:hsl(0,100%,50%); color:hsl(55,12%,0%)">background-color : hsl(0,100%,50%)</p>

        <!--색깔 표기법 : HWB-->
        <!--CSS4 새로운 표준 제안 : HTML5에서 아직 지원 안됨-->
        <p style="background-color:hwb(0,50%,50%); color:hwb(0,50%,50%);">background-color : hsl(0,100%,50%)</p>
    </BODY>
</HTML>
