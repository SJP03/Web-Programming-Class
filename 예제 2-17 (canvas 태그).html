<!DOCTYPE html>
<HTML>
    <HEAD><title>웹 프로그래밍</title></HEAD>
    <BODY>
        <canvas id="canvas" height="200" width="400" style="border:1px solid #000000;">
        Your browser does not support the HTML5 canvas tag.
        </canvas>

        <script>
            var myCanvas=document.getElementById("canvas");
            var g=myCanvas.getContext("2d");

            g.font="30px Thoma";
            g.fillText("Hello World!", 100, 100);
        </script>
    </BODY>
</HTML>
