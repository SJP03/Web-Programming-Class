<!DOCTYPE html>
<HTML>
    <HEAD><title>웹 프로그래밍</title></HEAD>
    <BODY>
        <!--색깔 표기법 : 영문 이름-->
        <p style="color:red;">color : red</p>
        <p style="background-color:red; color:white;">background-color : 영문이름 - red</p>

        <!--색깔 표기법 : 16진수-->
        <p style="background-color:#00FF00;">background-color : 16진수 #00FF00 - green</p>

        <!--색깔 표기법 : RGB-->
        <p style="background-color:rgb(0,0,255)">background-color : rgb(0,0,255) - blue</p>
    </BODY>
</HTML>
