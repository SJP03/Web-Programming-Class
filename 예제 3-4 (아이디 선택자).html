<!DOCTYPE html>
<HTML>
    <HEAD><title>웹 프로그래밍</title></HEAD>
    <style>
        #header{
            background:black;
            color:white;
        }
        #nav{
            background:yellow;
        }
        #section{
            width:300px;
            float:center;
        }
        #footer{
            background:silver;
            color:white;
        }
    </style>
    <BODY>
        <!--머리글 블록-->
        <div id="header"><h1>웹 프로그래밍</h1></div>
        <!--메뉴 블록-->
        <div id="nav">
            <ul>
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
            </ul>
        </div>
        <!--본문 블록-->
        <div id="section">
            <div>
                <!--첫 번째 단락-->
                <h1>HTML</h1>
                <p>자유로운 영혼</p>
            </div>
            <div>
                <!--두 번째 단락-->
                <h1>CSS</h1>
                <p>산은 산이요. 물은 물이로다.</p>
            </div>
        </div>
        <!--바닥글 블록-->
        <div id="footer"><span>서욱특별시 00구 00동</span></div>
    </BODY>
</HTML>
