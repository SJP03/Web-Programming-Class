<!DOCTYPE html>
<HTML>
    <HEAD><title>웹 프로그래밍</title></HEAD>
    <BODY>
        <b>Bold text, 굵은 글자</b><br>
        <i>Italic text, 이탤릭체</i><br>
        <u>Underline, 밑줄</u><br>
        Superscript<sup>text</sup>, 위 첨자<br>
        Subscript<sub>text</sub>, 아래 첨자<br>
        
        <br>

        <strike>strike, 취소선 표시</strike><br>
        <del>del, 취소선 표시</del><br>
        <s>s, 취소선 표시</s><br>

        <br>

        <small>Small text, 더 작게</small><br>
        <big>Big text, 더 크게</big><br>

        <br>

        <tt>Typewriter text, 타이핑체</tt>
        <p style="font-family: 'Lucida Console', monospace"> Typewriter Text, 타이핑체</p>
    </BODY>
</HTML>
