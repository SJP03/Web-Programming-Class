<!DOCTYPE html>
<HTML>
    <HEAD><title>웹 프로그래밍</title>
    <style>
        div{
            height:100px;
            width:100px;
            background:silver;
            border:1px solid black;
            margin:50px;
            transition:height 3s, width 3s, border 3s, transform 3s;
        }
        div:hover{
            height:200px;
            width:200px;
            border:3px solid yellow;
            transform:rotate(360deg);
        }
    </style>
    </HEAD>
    <BODY>
        <div>마우스를 올려보세요!!!</div>
    </BODY>
</HTML>
