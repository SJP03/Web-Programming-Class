<!DOCTYPE html>
<HTML>
    <HEAD><title>웹 프로그래밍</title>
    <style>
        div{
            height:100px;
            width:100px;
            border:1px solid black;
            background-color:silver;
            margin:50px;
        }
        div#box1{
            transform:scale(0.5,0.5);
        }
        div#box2{
            transform:scale(2,1.5);
        }
    </style>
    </HEAD>
    <BODY>
        <div>BOX</div>
        <div id="box1">BOX1(0.5배 축소)</div>
        <div id="box2">BOX2(가로 2배, 세로 1.5배 확대)</div>
    </BODY>
</HTML>
