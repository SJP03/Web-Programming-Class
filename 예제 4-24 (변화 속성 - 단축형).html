<HTML>
    <HEAD><title>웹 프로그래밍</title>

        div{

            width:100px;
            background:silver;
            border:1px solid black;

            height:300px;
            width:300px;
        }

    <BODY>
        <div>마우스를 올려보세요!!!</div>
    </BODY>
</HTML>
