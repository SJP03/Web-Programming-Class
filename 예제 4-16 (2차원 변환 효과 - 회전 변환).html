<!DOCTYPE html>
<HTML>
    <HEAD><title>웹 프로그래밍</title>
    <style>
        div{
            height:100px;
            width:100px;
            border:1px solid black;
            background-color:silver;
            margin:50px;
        }
        div#box1{
            transform:rotate(45deg);
        }
        div#box2{
            transform:rotate(-90deg);
        }
    </style>
    </HEAD>
    <BODY>
        <div>Box(0deg)</div>
        <div id="box1">Box1(45deg)</div>
        <div id="box2">Box2(-90deg)</div>
    </BODY>
</HTML>
