<!DOCTYPE html>
<HTML>
    <HEAD><title>웹 프로그래밍</title>
    <style>
        div{
            height:100px;
            width:100px;
            background:silver;
            border:1px solid black;
            transition-property:width, background, color;
            transition-duration:10s;
        }
        div:hover{
            width:400px;
            background:yellow;
            color:red;
        }
    </style>
    </HEAD>
    <BODY>
        <div>마우스를 올려보세요!!!</div>
    </BODY>
</HTML>
